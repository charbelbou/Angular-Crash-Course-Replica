<!-- Form for adding a task -->
<!-- Form appears only if toggled (ngIf showAddTask)  -->
<!-- onSubmit() once form is submitted -->
<!-- Form control group "contactForm", consists of Text, Day, and Reminder fields -->
<!-- two <p> elements, appear only if error occurs -->

<form
  *ngIf="showAddTask"
  (ngSubmit)="onSubmit()"
  class="add-form"
  [formGroup]="contactForm"
>
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      formControlName="text"
      id="text"
      placeholder="Add Text"
    />
  </div>
  <p *ngIf="this.error1" class="error">Insert Task</p>
  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      name="day"
      formControlName="day"
      id="day"
      placeholder="Add day and time"
    />
  </div>
  <p *ngIf="this.error2" class="error">Insert time and day</p>

  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      formControlName="reminder"
      id="reminder"
    />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
