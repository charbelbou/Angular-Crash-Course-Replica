<!-- ngClass: applys 'reminder' class depending on task.reminder -->
<!-- if task.reminder true, renders green border on the left of div, indicating the reminder -->
<!-- dblclick (Double CLick), when div is double clicked, triggers onToggle(task) -->

<!-- <h3> has task's title, and 'delete' icon. (fa-icon) -->
<!-- When icon is clicked, triggers onDelte(task), which deletes it through API -->
<!-- <p> has task's date -->

<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
